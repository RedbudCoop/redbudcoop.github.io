<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact | Von Cramm Cooperative Hall</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.typekit.net/ewm2fmn.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="img/ui/icon.svg">
</head>
<body>
    <div class="header-placeholder"></div>
    <div id="pageWrap">
        <h1 id="title">Contact</h1>
        <section class="section">
            <p>Redbud Cooperative
            <br>623 University Ave<br>Ithaca, NY 14850</p>
        </section>
        <hr>
        <section class="section">
            <h2>Send an email
                <br><b>to <a href="mailto: redbudcoop@cornell.edu">redbudcoop@cornell.edu</a> </b>
            </h2>
            <div class="text">
                <form action="https://formspree.io/Voncrammcoop@cornell.edu" method="POST" novalidate>
                    <input type="text" name="name" placeholder="Name" required>
                    <input type="email" name="_replyto" placeholder="Email" required>
                    <input type="text" name="subject" placeholder="Subject" required/>
                    <textarea name="message" placeholder="Message" required></textarea>
                    <input class="send" type="submit" value="Send">
                </form>
            </div>
        </section>
    </div>
    <div class="footer-placeholder"></div>
    
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="js/script.js"></script>
    <script src="js/template-loader.js"></script>
</body>
</html>
